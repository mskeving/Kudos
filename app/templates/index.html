<html>
	<head>
		{% if title %}
		<title>{{title}} - microblog </title>
		{% else %}
		<title>Welcome to microblog</title>
		{% endif %}
	</head>
	<body>
		{% extends "base.html" %}
		{% block content %}
		<h1>Hello, {{user.nickname}}!</h1>
		{% for post in posts %}
		<p>{{post.author.nickname}} says: <b>{{post.body}}</b></p>
		{% endfor %}
		{% endblock %}
	</body>
</html>
